<!DOCTYPE html>
<html lang="en">  
   <head>
    <title>Anamaruchi</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content=""width=device-width, initial-scale=1" />
  </head>
  <body style="background-color:black;">
<text><span style="color: white;">(c) <a style="color:white"; href="https://www.facebook.com/anang.zikri.f">Anamaruchi</a> - Made With Love for Someo<u><b>n</b></u>e</span></b>
<br> 
<br> 
  <div class="container">
	<fieldset id="container">
		<form name="calculator">

			<input id="display" type="text" name="display"	readonly>
			<input style="background-color: red; class="button mathButtons" type="button" value="Calculate" onclick="calculator.display.value = eval(calculator.display.value)">
			<input style="background-color: white; id="clearButton" class="button" type="button" value="Clear" onclick="calculator.display.value = ''">
			<br>
			<br>
			<span style="color: white;"><b>1.</b> Select Paper</span>
			<br>
			<input class="button digits" type="button" value="Art Paper 150gsm" onclick="calculator.display.value += '0.0142*'">
			<br>
			<input class="button digits" type="button" value="Matte Paper 150gsm" onclick="calculator.display.value += '0.0142*'">
			<br>
			<input class="button digits" type="button" value="Art Carton 400gsm" onclick="calculator.display.value += '0.05*'">
			<br>
			<input class="button digits" type="button" value="Art Carton 260gsm" onclick="calculator.display.value += '0.03125*'">
			<br>
			<input class="button digits" type="button" value="Art Carton 210gsm" onclick="calculator.display.value += '0.023*'">
			<br>
			<input class="button digits" type="button" value="HVS 75gsm" onclick="calculator.display.value += '0.01090*'">
			<br>
			<br>
			<span style="color: white;"><b>2.</b> Number of Paper</span>
                        <br>
			<input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'">
			<input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'">
			<input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'">
			<input style="background-color: black; class="button digits" type="button" value="0" onclick="calculator.display.value += ''">
			<br>
			<input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'">
			<input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'">
			<input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'">
			<input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'">
			<br>
			<input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'">
			<input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'">
			<input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'">	
			<input style="background-color: black; class="button digits" type="button" value="0" onclick="calculator.display.value += ''">
			<br>
		</form>
	</fieldset>
<br>
  <div class="container">
	<fieldset id="container">
		<form name="Spiral">
<span style="color: white;"><b>Spiral Number by Centimeter</b></span>
<br>
<br>
<span style="color: white;">> 0,5cm Number</span><b><span style="color: yellow;"> 5</b></span>
<br>
<span style="color: white;">> 0,7cm Number</span><b><span style="color: yellow;"> 6</b></span>
<br>
<span style="color: white;">> 0,8cm Number</span><b><span style="color: yellow;"> 7</b></span>
<br>
<span style="color: white;">> 0,9cm Number</span><b><span style="color: yellow;"> 8</b></span>
<br>
<span style="color: white;">> 1,3cm Number</span><b><span style="color: yellow;"> 9</b></span>
<br>
<span style="color: white;">> 1,5cm Number</span><b><span style="color: yellow;"> 10</b></span>
<br>
<span style="color: white;">> 1,7cm Number</span><b><span style="color: yellow;"> 12</b></span>
<br>
<span style="color: white;">> 2cm Number</span><b><span style="color: yellow;"> 14</b></span>
<br>
<span style="color: white;">> 2,2cm Number</span><b><span style="color: yellow;"> 16</b></span>
<br>
<span style="color: white;">> 3cm Number</span><b><span style="color: yellow;"> 20</b></span>
<br>
</form>
	</fieldset>
  </body>
</html>
