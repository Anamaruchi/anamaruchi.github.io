        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background lines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, transparent 0%, #3b82f6 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, #0060df 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, #003eaa 50%, transparent 100%);
            background-size: 100% 1px, 100% 1px, 100% 1px;
            background-position: 0 20%, 0 50%, 0 80%;
            background-repeat: no-repeat;
            opacity: 0.3;
            animation: lineGlow 4s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes lineGlow {
            0% { 
                opacity: 0.1;
                background-position: 0 20%, 0 50%, 0 80%;
            }
            50% {
                opacity: 0.4;
                background-position: 0 25%, 0 55%, 0 75%;
            }
            100% { 
                opacity: 0.2;
                background-position: 0 30%, 0 60%, 0 70%;
            }
        }

        /* Home Button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #0060df, #003eaa);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 96, 223, 0.3);
            z-index: 100;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #003eaa, #0060df);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 96, 223, 0.4);
        }

        .home-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .home-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        .home-button:hover .home-icon {
            transform: scale(1.1);
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #0060df, #003eaa);
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 96, 223, 0.3);
            z-index: 100;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transform: translateY(100px);
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .scroll-to-top:hover {
            background: linear-gradient(135deg, #003eaa, #0060df);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 96, 223, 0.5);
        }

        .scroll-to-top.show:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .scroll-to-top:active {
            transform: translateY(-2px) scale(1.05);
        }

        .scroll-to-top.show:active {
            transform: translateY(-2px) scale(1.05);
        }

        .go-up-icon {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
        }

        .scroll-to-top:hover .go-up-icon {
            transform: scale(1.2) translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            margin-top: 40px;
        }

        .gallery-text {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px #333;
            text-stroke: 2px #333;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            position: relative;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { 
                -webkit-text-stroke: 2px #333;
                text-stroke: 2px #333;
            }
            100% { 
                -webkit-text-stroke: 2px #444;
                text-stroke: 2px #444;
                filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
            }
        }

        .portfolio-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            color: #3b82f6;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: portfolioGlow 2s ease-in-out infinite alternate;
        }

        @keyframes portfolioGlow {
            0% { 
                text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
                color: #3b82f6;
            }
            100% { 
                text-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
                color: #60a5fa;
            }
        }

        /* Filter Buttons */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: linear-gradient(135deg, #0060df, #003eaa);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 96, 223, 0.3);
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover {
            background: linear-gradient(135deg, #003eaa, #0060df);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 96, 223, 0.4);
            font-weight: 500;
        }

        .filter-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #003eaa, #002080);
            box-shadow: 0 6px 20px rgba(0, 96, 223, 0.5);
            font-weight: 500;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .portfolio-item {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 4/3;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .portfolio-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }

        .portfolio-content {
            width: 100%;
            height: 100%;

            overflow: hidden;
        }

        .portfolio-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .portfolio-media {
            transform: scale(1.05);
        }

        .portfolio-title {

            left: 0;
            right: 0;

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            max-height: 90vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-media {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 90vw;
            max-height: 90vh;

        .close {

            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close:hover {
            color: #3b82f6;
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }

        @media (max-width: 768px) {

                margin-top: 70px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            }

            window.addEventListener('scroll', function() {
                if (!isScrolling) {
                    requestAnimationFrame(function() {
                        checkScrollPosition();
                        isScrolling = false;
                    });
                    isScrolling = true;
                }
            });

            scrollToTopBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });

                setTimeout(function() {
                    checkScrollPosition();
                }, 100);
            });

            scrollToTopBtn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                    z-index: 10;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });

            scrollToTopBtn.setAttribute('tabindex', '0');
            scrollToTopBtn.setAttribute('role', 'button');
            scrollToTopBtn.setAttribute('aria-label', 'Scroll to top');

            checkScrollPosition();
        }

        function renderPortfolioItems(items) {
            portfolioGrid.innerHTML = '';
            
            items.forEach((item, index) => {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = `portfolio-item ${item.category}`;
                portfolioItem.style.animationDelay = `${index * 0.1}s`;
                
                let mediaElement;
                if (item.type === 'video') {
                    mediaElement = `
                        <video class="portfolio-media" muted loop>
                            <source src="${item.src}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    mediaElement = `<img class="portfolio-media" src="${item.src}" alt="${item.title}">`;
                }

                portfolioItem.innerHTML = `
                    <div class="portfolio-content">
                        ${mediaElement}
                        <div class="portfolio-category">${getCategoryDisplayName(item.category)}</div>
                        <div class="portfolio-type">${item.type}</div>
                        <div class="portfolio-title">${item.title}</div>
                    </div>
                `;

                // Add click event for zoom
                portfolioItem.addEventListener('click', () => openModal(item));
                
                // Auto-play video on hover
                if (item.type === 'video') {
                    const video = portfolioItem.querySelector('video');
                    portfolioItem.addEventListener('mouseenter', () => video.play());
                    portfolioItem.addEventListener('mouseleave', () => video.pause());
                }

                portfolioGrid.appendChild(portfolioItem);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.getAttribute('data-filter');
                    
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filter items
                    filterPortfolio(filter);
                });
            });

            // Modal close events
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // Keyboard events
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                
                // Enhanced keyboard navigation
                if (e.key === 'Enter' || e.key === ' ') {
                    if (document.activeElement.classList.contains('filter-btn') || 
                        document.activeElement.classList.contains('portfolio-item') ||
                        document.activeElement.classList.contains('social-icon') ||
                        document.activeElement.classList.contains('home-button') ||
                        document.activeElement.classList.contains('scroll-to-top')) {
                        document.activeElement.click();
                    }
                }
            });
        }

        // Add interactive effects
        function addInteractiveEffects() {
            // Enhanced button hover effects
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Add ripple effect to buttons and portfolio items
            document.querySelectorAll('.filter-btn, .portfolio-item').forEach(element => {
                element.addEventListener('click', function(e) {

                    const rect = this.getBoundingClientRect();

                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                        z-index: 10;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Make portfolio items focusable for accessibility
            document.querySelectorAll('.portfolio-item').forEach(item => {
                item.setAttribute('tabindex', '0');
                item.setAttribute('role', 'button');
            });
        }

        // Filter portfolio items
        function filterPortfolio(category) {
            const items = document.querySelectorAll('.portfolio-item');
            
            items.forEach((item, index) => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.classList.remove('hidden');
                    item.style.animationDelay = `${index * 0.1}s`;
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // Open modal with zoom effect
        function openModal(item) {
            let mediaElement;
            
            if (item.type === 'video') {
                mediaElement = `
                    <video class="modal-media" controls autoplay>
                        <source src="${item.src}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                mediaElement = `<img class="modal-media" src="${item.src}" alt="${item.title}">`;
            }

            modalMedia.innerHTML = mediaElement;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Stop any playing videos
            const videos = modalMedia.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initPortfolio);

        // Handle window resize for responsive behavior
        window.addEventListener('resize', () => {
            // Recalculate any responsive elements if needed
        });
    </script>
